<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <script src="scripts/form.js"></script>
    <title>LaTeX-PDF CV</title>
  </head>
  <body>

    <nav>
    </nav>

    <main>
      <form action="" method="post">
        <fieldset>
          <legend>Övergripande detaljer</legend>
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required placeholder="Förnamn Efternamn">
          <label for="role">Roll:</label>
          <input type="text" id="role" name="role" placeholder="Eg. Senior konsult Konstruktion">
          <label for="unit">Enhet:</label>
          <input type="text" id="unit" name="unit" placeholder="Ex. Life Science">
          <label for="unitdetail">Enhetsdetaljer:</label>
          <input type="text" id="unitdetail" name="unitdetail" placeholder="Ex. Process och projektledning">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" placeholder="010-2118000">
          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" placeholder="arne.arnesson@bjerking.se">
          <label for="employmentyear">Anställningsår/-datum</label>
          <input type="date" id="employmentyear" name="employmentyear">
        </fieldset>
        <fieldset id="edu">
          <legend>Utbildning</legend>
          <button id="addedu">Lägg till utbildning</button>
        </fieldset>
        <fieldset id="emp">
          <legend>Anställningar</legend>
          <button id="addemp">Lägg till anställning</button>
        </fieldset>
        <fieldset id="cou">
          <legend>Kurser</legend>
          <button id="addcou">Lägg till kurs</button>
        </fieldset>
        <fieldset id="ass">
          <legend>Uppdrag</legend>
          <button id="addass">Lägg till uppdrag</button>
        </fieldset>
        <input type="submit">
      </form>
    </main>

    <footer>
    </footer>

  </body>
</html>
